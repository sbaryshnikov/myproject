mode server
dev tun
server 10.128.0.0 255.255.255.0
#server 172.31.0.0 255.255.240.0
#server 54.191.145.200 255.255.32.0
push "redirect-gateway def1"
push "route 172.31.0.0 255.255.0.0"
push "dhcp-option DNS 8.8.8.8"
tls-server
remote-cert-tls client
ca ca.crt
cert server.crt
key server.key
dh dh.pem
proto tcp-server
port 1194
client-to-client
comp-lzo
keepalive 10 120
verb 4
cipher AES-256-CBC
user nobody
group nogroup
max-clients 10
log openvpn.log
verb 6
tls-auth ta.key 0
